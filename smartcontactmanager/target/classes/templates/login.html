<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
      th:replace="~{base :: layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS (agar base.html me already link hai to ye remove kar dena) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section class="vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg rounded-4 border-0">
                    <div class="card-body p-5">

                         <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                          
                        <h3 class="text-center text-primary mb-4">üîê Login</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password   
                    </div>

                     <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out  
                    </div>


                         <!--------------- Username -->
                             
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            </div>

                            <!-- Remember Me + Forgot -->
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                                <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>

                        <!-- Register Link -->
                        <div class="text-center mt-4">
                            <p class="mb-0">Don‚Äôt have an account? 
                                <a href="/signup" class="fw-bold text-decoration-none text-primary">Register here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</section>
</body>
</html>
