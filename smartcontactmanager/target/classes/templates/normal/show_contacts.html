<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
       th:replace="normal/base :: layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

    <title>Document</title>
</head>

<body>
    <section>

        <div class="card mr-3 ml-3">

            <div class="card-body">

                <h1 class="text-center">Your Contacts</h1>

                 <!---Search contact-->
                <div class="search-container my-3">

                    <input  onkeyup="search()" id="search-input" type="text" class="form-control"
                      placeholder="Search your contacts...">
                
                    <div class="search-result">

                        <h1>this is result</h1>
                        
                    </div>
                
                
                </div>
                <!---End Search contact-->
                <table class="table">
            <thead>
                 <tr>
                 <th scope="col">#ID</th>
                 <th scope="col">Name</th>
                 <th scope="col">Email</th>
                 <th scope="col">Phone</th>
                 <th scope="col">Action</th>
                 </tr>
            </thead>
            <tbody>
                <tr th:each="c :${contacts}">
                <th scope="row" th:text="${'SCM2025'+c.cId}">1</th>
                <td >
                    <img th:src="@{'/img/'+${c.image}}" 
                    alt="profile photo" class="my_profile_picture" >
                    <span th:text="${c.name}"></span></td>
                <td>
                    <a href="#" th:href="@{'/user/'+${c.cId}+'/contact'}">
                        <span th:text="${c.email}"></span>
                    </a>
                    
                </td>
                <td th:text="${c.phone}">Otto</td>
                <td>
                <a  href="#" th:onclick="|deleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
              
                <form th:action="@{'/user/update-contact/'+${c.cId}}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-success btn-sm">Update</button>
                </form>

                </td>
                </tr>
                
            </tbody>
            </table>

            
<!-------------pagination----------------->
 <nav aria-label="Page navigation example">
    <ul class="pagination">
    <li th:if="${currentPage != 0}"  class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    
    
  <li  th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item">
    <a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a>
</li>

    <li th:if="${currentPage+1 != totalPages}"  class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>

            </div>
        </div>

    </section>
    
</body>
</html>
