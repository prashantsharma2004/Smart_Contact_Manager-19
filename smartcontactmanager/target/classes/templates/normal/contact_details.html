<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org" 
      th:replace="normal/base :: layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        .contact-header {
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            padding: 15px;
            text-align: center;
        }
       
        .description-box {
            background: #f8f9fa;
            border-left: 4px solid #0d6efd;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            font-style: italic;
        }
        .action-buttons .btn {
            width: 120px;
        }
    </style>
</head>

<body>
    <section>
        <div class="container my-5">
            <div class="contact-card" th:if="${contact}">
                <!-- Header -->
                <div class="contact-header">
                    <h2>ðŸ“‡ Contact Details</h2>
                </div>


            <div class="card-body p-4" >
                <div class="row align-items-center">
                    
                    <!-- LEFT SIDE IMAGE -->
                    <div class="col-md-4 text-center">
                        <img
                         style="width: 200px; height:200px; 
                         border-radius:50%; 
                         object-fit:cover; 
                         margin-right:10px;" 
                        th:src="@{'/img/'+${contact.image}}" 
                             alt="profile photo" 
                             class="profile-img">
                    </div>

                    <!-- RIGHT SIDE DETAILS -->
                    <div class="col-md-8">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td th:text="${contact.name}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Second Name</th>
                                    <td th:text="${contact.secondName}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Work</th>
                                    <td th:text="${contact.work}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>
                                        <a th:href="'mailto:' + ${contact.email}" 
                                           th:text="${contact.email}" 
                                           class="text-decoration-none"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone</th>
                                    <td>
                                        <a th:href="'tel:' + ${contact.phone}" 
                                           th:text="${contact.phone}" 
                                           class="text-decoration-none"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <!-- Description -->
                        <div class="description-box">
                            <th:block th:text="${contact.description}"></th:block>
                        </div>

                        <!-- Action Buttons -->
                        <div class="container mt-3">
                        <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger">Delete</button>
                        
                            <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" style="display: inline;">
                             <button type="submit" class="btn btn-success ">Update</button>
                </form>
                            
                        </div>
                    </div>

                </div> <!-- row end -->
            </div> <!-- card-body end -->
            
        </div>
        <h1 class="text-center p-3 bg-danger" th:unless="${contact}"> You don't have permision to see this contact...</h1>

    </div>
</section>


</body>
</html>
