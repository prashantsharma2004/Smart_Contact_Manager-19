<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <title th:text="${title}">Smart Contact Manager</title>
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item">
              <a th:href="@{/}" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
              <a th:href="@{/logout}" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Sidebar -->
    <div class="sidebar">
      <span  onclick="toggleSidebar()" class="crossBtn">&times;</span>

      <h6 class="px-3 text-muted text-uppercase">Navigation</h6>
      <div class="divider"></div>

      <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home me-2"></i> Home</a>
      <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt me-2"></i> View Contacts</a>
      <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt me-2"></i> Add Contact</a>
      <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle me-2"></i> Your Profile</a>
      <a href="#" class="item"><i class="fas fa-cogs me-2"></i> Settings</a>
      <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </div>
    <!-- End Sidebar -->

    <!-- Content Area -->
    <div class="content">
      <div class="container mt-4">
        <div class="card shadow-sm p-4 rounded">
          <i onclick="toggleSidebar()" class="fas fa-bars mb-3 fs-4 text-primary"></i>
          
          <!--message box-->
          <div th:if="${session.message}" class="container">
            <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
            <span th:text="${session.message.content}"></span> 
            
            </div>

            
          </div>


          <div th:replace="${content}"></div>
        </div>
      </div>
    </div>
    <!-- End Content -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>

    <script src="http://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>
      function deleteContact(cId){
        // alert(cId);
        swal({
          title: "Are you sure?",
          text: "Once deleted, you will not be able to recover this contact!",
          icon: "warning",
          buttons: true,
          dangerMode: true,
        })
        .then((willDelete) => {
          if (willDelete) {
            window.location.href="/user/delete/"+cId;
          } else {
            swal("Your contact is safe!");
          }
        });
      }
    </script>

  </body>
</html>
