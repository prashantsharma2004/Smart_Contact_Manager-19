<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
       th:replace="normal/base :: layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="card  mr-3">
    
            <div class="card-body">

                <h1 class="text-center">Update Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="row">

                        <div class="col-md-10 offset-md-1">
                            <form action="#"
                            th:object="${contact}"
                            enctype="multipart/form-data"
                            method="post"
                            th:action="@{/user/process-update}"
                            class="mt-2">

                            <input type="hidden" th:value="${contact.cId}" name="cId">

                            <!--First Name-->

                            <div class="input-group">

                                <div class="input-group-prepend">
                                    <div class="input-group-text ">

                                        <i class="fa fa-plus"></i>

                                    </div>
                                </div>
                                <input required type="text" id="firstName" name="name"
                                th:value="${contact.name}"
                                 placeholder="Enter Name Here" class="form-control">
                            </div>
                            <!--Surname Name-->

                            <div class="input-group mt-2">

                                <div class="input-group-prepend">
                                    <div class="input-group-text ">

                                        <i class="fas fa-user-alt"></i>

                                    </div>
                                </div>

                                <input  required type="text" id="secondName" name="secondName"
                                th:value="${contact.secondName}"
                                 placeholder="Enter Surname Here" class="form-control">
                            </div>
                            <!--Work-->
                            <div class="input-group mt-2">

                                <div class="input-group-prepend">
                                    <div class="input-group-text ">

                                        <i class="fas fa-briefcase"></i>

                                    </div>
                                </div>

                                <input  required type="text" id="work" name="work"
                                th:value="${contact.work}"
                                 placeholder="Enter Work Here" class="form-control">
                            </div>
                            <!--phone no.-->
                            <div class="input-group mt-2" >

                                <div class="input-group-prepend">
                                    <div class="input-group-text ">

                                        <i class="fa fa-phone"></i>

                                    </div>
                                </div>

                                <input required min="10"   type="number" id="phone" name="phone"
                                th:value="${contact.phone}"
                                 placeholder="Enter phone no. Here" class="form-control">
                            </div>
                            <!--Email-->
                            <div class="input-group mt-2">

                                <div class="input-group-prepend">
                                    <div class="input-group-text ">

                                        @

                                    </div>
                                </div>

                                <input required type="email" id="email" name="email"
                                th:value="${contact.email}"
                                 placeholder="Enter email Here" class="form-control">
                            </div>
                            <!--Description-->
                                <div class="form-group
    mt-2">
                                        <label for="description">Description</label>
                                        <textarea required class="form-control" id="description" name="description"
                                        th:text="${contact.description}"
                                        rows="3"></textarea>    
                                </div>
                              <!-- Image------------------------------- -->
                                    <div class="form-group mt-2">
                                        <label for="image">Contact Image</label>
                                        <input type="file" id="image" name="profileImage" class="form-control">
                                        <input type="hidden" th:value="${contact.cId}" name="cId">
                                    </div>

                                <button type="submit" class="btn btn-primary mt-3">Update Contact</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
    
</body>
</html>
