<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
       th:replace="normal/base :: layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-body">

                     <div class="container text-center">
                        <img
                         style="width: 200px; height:200px; 
                         border-radius:50%; 
                         object-fit:cover; 
                         margin-right:10px;" 
                        th:src="@{'/img/OIP.jpg'+${user.imageUrl}}" 
                             alt="profile photo" 
                             class="profile-img">
                     </div>

                    <h1 class="text-center" th:text="${user.name}"></h1>

                     <table class="table table-hover   text-center">
                            <tbody>
                                 

                                <tr>
                                    <th scope="row">#USERID</th>
                                    <td ><span th:text="${user.id}"></span></td>
                                </tr>



                                <tr>
                                    <th scope="row">Name </th>
                                    <td ><span th:text="${user.name}"></span></td>
                                </tr>



                                <tr>
                                    <th scope="row">Email</th>
                                    <td ><span th:text="${user.email}"></span></td>
                                </tr>


                                <tr>
                                    <th scope="row">Role</th>
                                    <td ><span th:text="${user.role}"></span></td>
                                </tr>



                                <tr>
                                    <th scope="row">Account Active </th>
                                    <td ><span th:text="${user.enabled}"></span></td>
                                </tr>



                                <tr>
                                    <th scope="row">About you </th>
                                    <td ><span th:text="${user.about}"></span></td>
                                </tr>

                                <tr>
                                    <th scope="row">Your Contacts </th>
                                    <td ><span th:text="${#lists.size(user.contacts)}"></span></td>
                                </tr>

                            
                                </tbody>
                        </table>


                </div>


            </div>
           
        </div>
        
            
        </section>
    
</body>
</html>
