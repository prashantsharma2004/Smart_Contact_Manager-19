    <!DOCTYPE html>
    <html lang="en" xmlns="http://www.thymeleaf.org"
        th:replace="~{base :: layout(~{::section})}">

    <head></head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS CDN (optional, for better styling) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
                min-height: 100vh;
            }
            .my-card {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
                padding: 2.5rem 2rem 2rem 2rem;
                margin-top: 2rem;
            }
            h1.text-center {
                font-weight: 700;
                color: #2c3e50;
                margin-bottom: 1.5rem;
            }
            label {
                font-weight: 500;
                color: #34495e;
            }
            .form-control {
                border-radius: 8px;
                border: 1px solid #b2bec3;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            .form-control:focus {
                border-color: #007bff;
                box-shadow: 0 0 0 2px #cce5ff;
            }
            .invalid-feedback {
                color: #e74c3c;
                font-size: 0.95rem;
            }
            .btn.bg-primary {
                background: #007bff !important;
                border: none;
                border-radius: 8px;
                padding: 0.6rem 2.5rem;
                font-weight: 600;
                margin-right: 0.5rem;
                transition: background 0.2s;
            }
            .btn.bg-primary:hover {
                background: #0056b3 !important;
            }
            .btn-warning {
                border-radius: 8px;
                padding: 0.6rem 2.5rem;
                font-weight: 600;
            }
            .container.text-center img {
                margin-bottom: 1rem;
            }
            .from-group.from-check {
                margin: 1.2rem 0 1.5rem 0;
            }
            .from-check-input {
                margin-right: 0.5rem;
            }
            /* Responsive adjustments */
            @media (max-width: 576px) {
                .my-card {
                    padding: 1.2rem 0.5rem;
                }
                .btn {
                    width: 100%;
                    margin-bottom: 0.5rem;
                }
            }
        </style>
    </head>

    <body>
        <section>
            <div class="container">

                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class = "my-card mt-2">
                            <div th:if="${session.message}" th:classappend="${session.message.type}" role="alert">
                    
                                <p  class="text-center" th:text="${session.message.content}">

                                    <th:block th:text="${#session.removeAttribute('message')}">

                                    </th:block>
                                </p>
    </div>

                            <div class="container text-center" >
                                <img  style="width: 70px;" src="" th:src="@{/img/registration.png}" alt="">
    </div>
                            <h1 class="text-center"> Register Here !!</h1>
                        
                            <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- name field --->
        <div class="form-group mb-2">
            <label for="name_field">Your Name</label>
            <input
                name="name"
                type="text"
                class="form-control"
                th:classappend="${#fields.hasErrors('name') ? ' is-invalid' : ''}"
                id="name_field"
                aria-describedby="emailHelp"
                placeholder="Enter here"
                required
                th:value="${user.name}"
            >
            <div class="invalid-feedback"
                th:if="${#fields.hasErrors('name')}"
                th:each="e : ${#fields.errors('name')}"
                th:text="${e}">
                Please provide a valid Name.
            </div>
        </div>

        <!-- email field --->
        <div class="form-group mb-2">
            <label for="email_field">Enter your Email</label>
            <input 
                name="email"
                type="email" 
                class="form-control"
                th:classappend="${#fields.hasErrors('email') ? ' is-invalid' : ''}"
                id="email_field" 
                aria-describedby="emailHelp"
                placeholder="Enter here"
                required
                th:value="${user.email}"
            >
            <div class="invalid-feedback"
                th:if="${#fields.hasErrors('email')}"
                th:each="e : ${#fields.errors('email')}"
                th:text="${e}">
                Please provide a valid Email.
            </div>
        </div>

        <!-- password field --->
        <div class="form-group mb-2">
            <label for="password_field">Enter your password</label>
            <input
                name="password"
                type="password"
                class="form-control"
                th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : ''}"
                id="password_field"
                placeholder="Enter here"
                required
                th:value="${user.password}"
            >
            <div class="invalid-feedback"
                th:if="${#fields.hasErrors('password')}"
                th:each="e : ${#fields.errors('password')}"
                th:text="${e}">
                Please provide a valid Password.
            </div>
        </div>
        <!-- user about field -->
        <div class="form-group mb-2">
            <label for="about_field">About Yourself</label>
            <textarea
                name="about"
                id="about_field"
                placeholder="Enter something about yourself"
                rows="6"
                class="form-control"
                th:classappend="${#fields.hasErrors('about') ? ' is-invalid' : ''}"
                th:text="${user.about}"></textarea>
            <div class="invalid-feedback"
                th:if="${#fields.hasErrors('about')}"
                th:each="e : ${#fields.errors('about')}"
                th:text="${e}">
                Please provide valid information about yourself.
            </div>
        </div>

        <!----------------------------terms amd condition agreement--------------->
            
            <div   class="from-group from-check ">

                <input type ="checkbox"
                name="agreement"
                class="from-check-input"
                id="agreement"/>


                <label for="agreement">Accept terms and conditions</label>


            </div>
    
        <div class="container text-center" >
            <button  type="submit" class="btn bg-primary btn-block text-white">
                Submit
            </button>
            <button  type="reset" class="btn  btn-block btn-warning">
                Reset
            </button>
        </div>
                </form>
                        </div>

                    </div>

                </div>

            </div>
        </section>
        
    </body>
    </html>
